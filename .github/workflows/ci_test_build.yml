name: CI Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found"
          fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "No tests defined"
          else
            echo "Skipping tests"
          fi

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
         docker build -t ghcr.io/${{ github.repository_owner | toLower }}/html5up-paradigm-shift/multiverse-app:latest .


      - name: Push Docker image
        run: |
        docker push ghcr.io/${{ github.repository_owner | toLower }}/html5up-paradigm-shift/multiverse-app:latest

